{{ partial "header.html" . }}
{{ $pagination := 10 }}

	<div class="uk-block uk-block-default">
		<div class="uk-container uk-container-center">
			<div class="uk-grid">
				<div class="uk-width-1-10"></div>
				<div class="uk-width-8-10">
					{{ range first $pagination .Data.Pages }}
						{{ if eq .Type "post" }}
							{{ .Render "list" }}
						{{ end }}
					{{ end }}
					
				</div>
				<div class="uk-width-1-10"></div>
			</div>			
		</div>
	</div>

{{ partial "footer.html" . }}
